<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forum - Homepage</title>
</head>
<body>
  {% if user.is_authenticated %}
    Hi {{ user.username }}!
    <a href="{% url 'logout' %}">Logout</a>
  {% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Login</a>
  {% endif %}
{% block content %}
{% endblock %}
</body>
</html>
