{% extends 'Homepage/base.html' %}

{% block content %}
  {% for post in posts %}
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <h6>Kategoria: {{ post.category }} | Autor: {{ post.author }} | {{ post.published_date }}</h6>
      <p>{{ post.description|linebreaksbr|truncatechars:30 }}</p>
      {% endfor %}
{% endblock %}
</body>
</html>
